<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta Header set Access-Control-Allow-Origin *>
    <title>内容分发</title>

</head>

<body>

    <script src="http://192.168.215.117:9000/vue/vue.js"></script>
    <script src="http://192.168.215.117:9000/vue/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </script>
    <div id="app">
        <button @click="handleClick">click</button>
        <div v-if="isCreated">动态创建与删除-11111111111111111</div>
        <div v-else>动态创建与删除-22222222222222222</div>
        <ul v-if="datalist.length">
            <li v-for="data in datalist">
                {{data}}
            </li>
        </ul>
        <div v-else>
            购物车空空如何
        </div>
        
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el:'#app',
        data:{
         isCreated:true,
         datalist:[]

        },
        methods:{
          handleClick(){
            this.isCreated = !this.isCreated,
            this.datalist=['111','222','333']
          }
       }
      });

    </script>
</body>

</html>
