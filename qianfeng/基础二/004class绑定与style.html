<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta Header set Access-Control-Allow-Origin *>
    <title>动态绑定class</title>

</head>

<body>

    <script src="http://192.168.215.117:9000/vue/vue.js"></script>
    <script src="http://192.168.215.117:9000/vue/axios.min.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    -->
    </script>
    <div id="app">
        <button @click="handleClick()">我是动态绑定class-对象写法</button>
      <div :class="isActive?'red':'yellow'">我是动态绑定class-三目写法</div>
      <div :class="classobj">我是动态绑定class-对象写法</div>
      <div :class="classarr">我是动态切换class-数组写法</div>
      
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el:'#app',
        data:{
          isActive:true,
          classobj:{
            a:true,
            b:true,
            c:false
          },
          classarr:['a','b']
        },
        methods: {
          handleClick(){
            console.log("333")
            this.isActive = !this.isActive;
          }
        },
      });

    </script>
    <style>
      .red{
        background-color: red
      }
      .yellow{
        background-color: yellow
      }
      .a{
        background-color: green
      }
      .b{
        font-weight: 300
      }
    </style>
</body>

</html>
