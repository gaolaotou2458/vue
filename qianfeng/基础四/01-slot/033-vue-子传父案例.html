<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta Header set Access-Control-Allow-Origin *>
    <title>032-vue-子传父</title>

</head>

<body>

    <script src="http://192.168.215.117:9000/vue/vue.js"></script>
    <script src="http://192.168.215.117:9000/vue/axios.min.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    -->
    </script>
    <div id="app">
        <navbar @myevent="handleEvent"></navbar>
        <button @click="isshow=!isshow">click</button>
        <sidebar v-show="isshow"></sidebar>
    </div>

    <script type="text/javascript">
        //子组件
        Vue.component("navbar",{
            template:`
                <div>
                     navbar
                     <button @click="parentShow()">navbar-button</button>
                </div>
            `,
            methods:{
                parentShow(){
                    this.$emit("myevent");
                }
            }
        }
        )

        
        Vue.component("sidebar",{
            template:`
                    <div style="background:yellow;width:200px;">
                        <ul>
                            <li>1111</li>
                            <li>1111</li>
                            <li>1111</li>
                        </ul>
                    </div>
            `
        })

        new Vue({
            el:'#app',
            data:{
                isshow:false
            },
            methods: {
                handleEvent(){
                    this.isshow =!this.isshow;
                }
            },
        })
    </script>
</body>

</html>
