<body>

    <script src="http://192.168.215.117:9000/vue/vue.js"></script>
    <script src="http://192.168.215.117:9000/vue/axios.min.js"></script>
  
    </script>
    <div id="app">
        <div v-hello ="'red'">1111111</div>
        <div v-hello ="'yellow'">22222</div>
        <div v-hello ="mycolor">3333333</div>
        
    </div>

    <script type="text/javascript">
        // 操作dom
        Vue.directive("hello",{
            //生命周期就执行一次
            inserted(el,bind){
                //插入
                console.log("当前节点插入到父节点了");
                console.log(el);//dom对象
                console.log(bind)
                el.style.background= bind.value;
            },
            update(el,bind) {
                el.style.background= bind.value;
            },
        })

        var vm = new Vue({
            el:"#app",
            methods: {
                
            },
            data:{
                mycolor:"red"
            }
        })

    </script>
