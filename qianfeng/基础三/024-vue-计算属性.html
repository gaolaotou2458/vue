<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta Header set Access-Control-Allow-Origin *>
    <title>计算属性</title>

</head>

<body>

    <script src="http://192.168.215.117:9000/vue/vue.js"></script>
    <script src="http://192.168.215.117:9000/vue/axios.min.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    -->
    </script>
    <div id="app">
        {{myname.substring(0,1).toUpperCase() + myname.substring(1) }}
        <br>
        <p>计算属性:{{getMyname}}</p>
        <p>方法获取属性:{{getMyNameMethod()}}</p>
        <br>
        <p>第二次</p>
        <p>计算属性:{{getMyname}}</p>
        <p>方法获取属性:{{getMyNameMethod()}}</p>
    </div>

    <script type="text/javascript">

        
        var vm = new Vue({
            el: '#app',
            data: {
                myname:'xiaoming'
            },
            methods: {
                //方法每次调用执行
                getMyNameMethod(){
                    console.log("调用方法")
                    return this.myname.substring(0,1).toUpperCase() + this.myname.substring(1)
                }
            },
            //计算属性写法,关键字固定computed
            //定义像函数,使用像属性
            computed: {
                //计算属性计算一次可以缓存在内存,刷新页面丢失,用空间换时间的套路
                getMyname(){
                    console.log("调用计算属性")
                    return this.myname.substring(0,1).toUpperCase() + this.myname.substring(1)
                } //依赖的状态改变了,计算属性会重新计算一遍
            },
        });

    </script>
</body>

</html>
