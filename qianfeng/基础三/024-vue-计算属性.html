<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta Header set Access-Control-Allow-Origin *>
    <title>内容分发</title>

</head>

<body>

    <script src="http://192.168.215.117:9000/vue/vue.js"></script>
    <script src="http://192.168.215.117:9000/vue/axios.min.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    -->
    </script>
    <div id="app">
        <button @click="handleClick()">获取影片信息</button>
        <ul>
            <li v-for="data in datalist">
                <h3>{{data.name}}</h3>
                <img :src="data.poster" alt="">
            </li>
        </ul>
    </div>

    <script type="text/javascript">

        
        var vm = new Vue({
            el: '#app',
            data: {
                datalist:[]

            },
            methods: {
                handleClick(){

                    axios.get("./json/test.json").then(res => {
                        console.log(res.data.data.films) // axios 自动包装data属性 res.data
                        this.datalist = res.data.data.films
                    }).catch(err => {
                        console.log(err);
                    })
                }
            }
        });

    </script>
</body>

</html>
